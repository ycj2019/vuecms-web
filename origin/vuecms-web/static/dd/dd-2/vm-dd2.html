<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/vm-dd2.css">
</head>
<body>
<!--header-->
<div class="vm-dd2-header">
  <span class="iconfont icon-home-copy"></span>
  <img src="img/1.png" alt="">
  <span>订单</span>
  <img src="img/1.png" alt="">
  <span>打印快递单</span>
</div>
<!--bigbox-->
<section>
  <div class="vm-dd2-bigBox2">
    <span>订单列表</span>
  </div>
  <div class="vm-dd2-bigBox3">
    <div class="vm-dd2-bigBox3Left">
      <span>选择快递单模板</span><img src="img/2.png" alt="">
    </div>
    <div class="vm-dd2-bigBox3Left Right">
      <span>全部订单</span><img src="img/2.png" alt="">
    </div>
  </div>
  <div class="vm-dd2-bigBox4">
    <ul>
      <li>
        <input type="checkbox">
        <span>id</span>
        <span>订单编号</span>
        <span>物流编号</span>
        <span>是否已打印快递面单</span>
        <span>操作员</span>
        <span>操作</span>
      </li>
      <li>
        <input type="checkbox">
        <span>2</span>
        <span>1492674091791</span>
        <span>861492587823613</span>
        <span>未打印</span>
        <span>admin</span>
        <span>
          <span class="iconfont icon-torder_light"></span>
          <span class="iconfont icon-del"></span>
        </span>
      </li>

    </ul>
  </div>
  <div class="vm-dd2-bigBox5">
    <div class="vm-dd2-bigBox5Left">
      <span>打印订单运单</span>
      <span>标记为已打印</span>
      <span>标记为未打印</span>
      <span>批量删除</span>
    </div>
    <div class="vm-dd2-bigBox5Middle">
      <span>每页显示</span>
      <input type="text" value="20">
      <span>条，输入后按回车</span>
    </div>
    <div class="vm-dd2-bigBox5Right">
      <span>共5条</span>
      <img src="img/6.png" alt="">
      <span>1</span>
      <img src="img/7.png" alt="">
    </div>

  </div>


</section>
</body>
</html>
