<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/vm-dd3-children.css">
</head>
<body>

<section>
  <div class="header">
    <h3>添加发货信息</h3>
    <a href="#"><span>返回列表</span></a>
  </div>
  <div class="center">
    <ul>
      <li>
        <span><i>*</i>发货人：</span>
        <input type="text">
      </li>
      <li>
        <span><i>*</i>发货人联系方式：</span>
        <input type="text">
      </li>
      <li>
        <span><i>*</i>发货地址：</span>
        <input type="text">
      </li>
      <li>
        <span class="spa2"><i>*</i>是否默认：</span>
        <input class="inputs" type="radio" name="a"> <span class="spa">是</span>
        <input class="inputs" type="radio" checked name="a"> <span class="spa">否</span>
      </li>
    </ul>
  </div>
  <div class="footer">
      <div class="footer2">
        <div class="footer2Top">
          <span>提交并继续添加</span>
          <span>添加</span>
          <span>重置</span>
        </div>
        <div class="footer2Bottom">
          <span>选择"提交并继续添加"按钮会停留在添加页面;选择"添加"按钮后将跳转到对应的列表页。</span>
        </div>
      </div>
  </div>



</section>

</body>
</html>
