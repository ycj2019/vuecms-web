<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/vm-dd3.css">
</head>
<body>
<!--header-->
<div class="vm-dd3-header">
  <span class="iconfont icon-home-copy"></span>
  <img src="img/1.png" alt="">
  <span>订单</span>
  <img src="img/1.png" alt="">
  <span>发货信息管理</span>
</div>
<!--bigbox-->
<div class="vm-dd3-bigBox">
  <div class="vm-dd3-bigBox2">
    <span>发货信息列表</span>
  </div>
  <div class="vm-dd3-bigBox3">
    <div class="vm-dd3-bigBox3Left">
      <span>添加发货信息</span>
    </div>
  </div>
  <div class="vm-dd3-bigBox4">
    <ul>
      <li>
        <input type="checkbox">
        <span>id</span>
        <span>发货人</span>
        <span>联系方式</span>
        <span>发货地址</span>
        <span>是否默认</span>
        <span>操作</span>
      </li>
      <li>
        <input type="checkbox">
        <span>5</span>
        <span>黄强</span>
        <span>18710901940</span>
        <span>江西省南昌市南昌县</span>
        <span>否</span>
        <span>
          <span class="iconfont icon-torder_light"></span>
          <span class="iconfont icon-del"></span>
        </span>
      </li>
    </ul>
  </div>
  <div class="vm-dd3-bigBox5">
    <div class="vm-dd3-bigBox5Left">
      <span>批量删除</span>
    </div>
    <div class="vm-dd3-bigBox5Middle">
      <span>每页显示</span>
      <input type="text">
      <span>条，输入后按回车</span>
    </div>
    <div class="vm-dd3-bigBox5Right">
      <span>共1条</span>
      <img src="img/6.png" alt="">
      <span>1</span>
      <img src="img/7.png" alt="">
    </div>

  </div>


</div>

</body>
</html>
