<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/vw-dd4.css">
</head>
<body>
<!--header-->
<div class="vm-dd4-header">
  <span class="iconfont icon-home-copy"></span>
  <img src="img/1.png" alt="">
  <span>订单</span>
  <img src="img/1.png" alt="">
  <span>退货/退款订单</span>

  <!--bigbox-->
 <section>
    <div class="vm-dd4-bigBox2">
      <span>订单列表</span>
    </div>
    <div class="vm-dd4-bigBox3">
      <div class="vm-dd4-bigBox3Left">
        <span>全部</span>
        <img src="img/2.png" alt="">
      </div>
    </div>
    <div class="vm-dd4-bigBox4">
      <ul>
        <li class="lis">
          <input type="checkbox">
          <span>id</span>
          <span>退款流水号</span>
          <span>订单编号</span>
          <span>会员名</span>
          <span>下单日期</span>
          <span>退款类型</span>
          <span>申请时间</span>
          <span>状态</span>
          <span>操作</span>
        </li>
        <li>
          <input type="checkbox">
          <span>1</span>
          <span>1488333077758</span>
          <span>1488333005894</span>
          <span>test1</span>
          <span>2017-03-01 09:50:05</span>
          <span>未发货，申请退货</span>
          <span>2017-03-01 09:51:20</span>
          <span>已完成</span>
          <span>
          <span class="iconfont icon-edit_small"></span>
          <span class="iconfont icon-del"></span>
        </span>
        </li>
      </ul>
    </div>
    <div class="vm-dd4-bigBox5">
      <div class="vm-dd4-bigBox5Left">
        <span>批量删除</span>
      </div>
      <div class="vm-dd4-bigBox5Middle">
        <span>每页显示</span>
        <input type="text" value="15">
        <span>条，输入后按回车</span>
      </div>
      <div class="vm-dd4-bigBox5Right">
        <span>共17条</span>
        <img src="img/6.png" alt="">
        <span>1</span>
        <span>2</span>
        <img src="img/7.png" alt="">
      </div>

    </div>


 </section>
</div>
</body>
</html>
